<ion-view view-title="Climatic">
  <ion-content>
    <ul class="list">
      <li class="item item-thumbnail-left" ng-repeat="post in $ctrl.posts">
        <img ng-src="{{:: post.picture.url }}">
        <h2>{{:: post.title }}</h2>
        <p>{{:: post.description }}</p>
      </li>
    </ul>
    <ion-infinite-scroll
      ng-if="$ctrl.hasMorePosts"
      on-infinite="$ctrl.loadNext()"
      immediate-check="false"></ion-infinite-scroll>
  </ion-content>
</ion-view>
